<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 id="header">Header</h1>
    <div>
      <form id="form">
        <label for="citySearch">US City</label>
        <input
          type="text"
          name="citySearch"
          id="citySearch"
          placeholder="Search by US City"
        />
        <button type="submit">Search</button>
      </form>
    </div>
    <p id="cityName"></p>
    <div id="cityInfo">
      <p id="weather"></p>
      <p id="temp"></p>
      <p id="feel"></p>
      <p id="humidity"></p>
    </div>
  </body>
</html>
